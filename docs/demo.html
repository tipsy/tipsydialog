<html>
<head>
    <style>
        body {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
        }

        button {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <script src="tipsydialog.js"></script>
    <button onclick="justAlert()">Alert</button>
    <button onclick="justConfirm()">Confirm</button>
    <button onclick="confirmAndAbortWithCallbacks()">Confirm or abort</button>
    <h1>Status: <span id="status">...</span></h1>
    <script>
        function justAlert() {
            TipsyDialog.alert('Alert');
        }

        function justConfirm() {
            TipsyDialog.confirm({
                hideAbort: true,
                message: 'Confirm'
            });
        }

        function confirmAndAbortWithCallbacks() {
            TipsyDialog.confirm({
                message: 'Confirm?',
                confirm: function () {
                    document.getElementById("status").textContent = "confirmed"
                },
                abort: function () {
                    document.getElementById("status").textContent = "aborted"
                }
            })
        }
    </script>
</body>
</html>
