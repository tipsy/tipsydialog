<html>
    <head>
        <style>
            body {
                max-width: 400px;
                margin: 20px auto;
                padding: 20px;
            }

            button {
                width: 100%;
                height: 40px;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <script src="tipsydialog.js"></script>
        <button onclick="justAlert()">Alert</button>
        <button onclick="justConfirm()">Confirm</button>
        <button onclick="confirmAndAbortWithCallbacks()">Confirm or abort</button>
        <button onclick="justPrompt()">Prompt</button>
        <h1>Status: <span id="status">...</span></h1>
        <script>

            let id = id => document.getElementById(id);

            function justAlert() {
                TipsyDialog.alert('Alert');
            }

            function justConfirm() {
                TipsyDialog.confirm({
                    hideAbort: true,
                    message: 'Confirm',
                    confirm: () => id("status").textContent = "confirmed"
                });
            }

            function confirmAndAbortWithCallbacks() {
                TipsyDialog.confirm({
                    message: 'Confirm?',
                    confirm: () => id("status").textContent = "confirmed",
                    abort: () => id("status").textContent = "aborted"
                })
            }

            function justPrompt() {
                TipsyDialog.prompt({
                    message: "Please enter your name",
                    placeholder: "First name and last name",
                    confirm: result => id("status").textContent = result,
                    abort: result => id("status").textContent = "no name given"
                });
            }
        </script>
    </body>
</html>
